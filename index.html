        .mandalart-container {

        /* ëª¨ë°”ì¼ì—ì„œëŠ” í°íŠ¸ í¬ê¸°ë¥¼ ì¡°ê¸ˆ ë” í‚¤ìš°ê³  íŒ¨ë”© ìµœì†Œí™” */
        .editable-area {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Gaegu', cursive;

        @media (min-width: 480px) {

        /* ìƒ‰ìƒ í…Œë§ˆ */

        /* ëª¨ë°”ì¼ì—ì„œ ì…ë ¥ ì‹œ í‚¤ë³´ë“œê°€ í™”ë©´ì„ ê°€ë¦¬ëŠ” í˜„ìƒ ë°©ì§€ë¥¼ ìœ„í•œ ì—¬ë°± */
        .input-buffer {

<body class="p-2 md:p-8">
    <div class="mandalart-container">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 no-print gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-2xl md:text-4xl font-bold text-green-800">ğŸ¯ ë§Œë‹¤ë¼íŠ¸ ê³„íší‘œ</h1>
                <p class="text-green-600 text-sm md:text-lg">í•µì‹¬ ëª©í‘œë¥¼ ì¤‘ì‹¬ìœ¼ë¡œ 8ê°€ì§€ ì„¸ë¶€ ê³„íšì„ ì„¸ì›Œë³´ì„¸ìš”!</p>
            </div>
            <button onclick="window.print()" class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-full font-bold shadow-lg flex items-center justify-center gap-2 transition-all text-lg">
                <span>ì €ì¥/ì¸ì‡„</span>
            </button>
        </header>

        <div class="bg-white p-2 md:p-8 rounded-xl md:rounded-3xl shadow-xl border-2 md:border-4 border-green-100 mb-6">
            <div id="mandalartContainer" class="mandalart-grid">
                <!-- 9ê°œì˜ ì„œë¸Œ ê·¸ë¦¬ë“œê°€ ìë°”ìŠ¤í¬ë¦½íŠ¸ë¡œ ìƒì„±ë©ë‹ˆë‹¤ -->
            </div>
        </div>

        <div class="no-print bg-white p-4 rounded-xl border border-green-200 shadow-sm italic text-gray-600 text-center text-sm md:text-lg">
            ë…¸ë€ìƒ‰ ì¤‘ì‹¬ ì¹¸ì— ëª©í‘œë¥¼ ì ìœ¼ë©´ ìë™ìœ¼ë¡œ ë³µì‚¬ë©ë‹ˆë‹¤! âœ¨
        </div>
        
        <!-- ëª¨ë°”ì¼ ìŠ¤í¬ë¡¤ ì—¬ë°± -->
        <div class="input-buffer no-print"></div>
    </div>

    <script>
        const container = document.getElementById('mandalartContainer');

        function createMandalart() {
            container.innerHTML = '';
            
            for (let blockIdx = 0; blockIdx < 9; blockIdx++) {
                const subGrid = document.createElement('div');
                subGrid.className = 'sub-grid';
                
                for (let cellIdx = 0; cellIdx < 9; cellIdx++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (blockIdx === 4 && cellIdx === 4) cell.classList.add('core-center');
                    else if (blockIdx === 4 || cellIdx === 4) cell.classList.add('core-sub');

                    const editable = document.createElement('div');
                    editable.className = 'editable-area';
                    editable.contentEditable = true;
                    editable.inputMode = "text"; // ëª¨ë°”ì¼ í‚¤ë³´ë“œ ìµœì í™”
                    
                    if (blockIdx === 4 && cellIdx === 4) {
                        editable.setAttribute('data-placeholder', 'ëª©í‘œ');
                    }

                    editable.oninput = (e) => {
                        const val = e.target.innerText;

                        if (blockIdx === 4 && cellIdx !== 4) {
                            syncToOuter(cellIdx, val);
                        }
                        else if (blockIdx !== 4 && cellIdx === 4) {
                            syncToCenter(blockIdx, val);
                        }
                    };

                    // ëª¨ë°”ì¼ì—ì„œ í„°ì¹˜ ì‹œ í•´ë‹¹ ì…€ë¡œ ìŠ¤í¬ë¡¤ ë³´ì •
                    editable.onfocus = (e) => {
                        if (window.innerWidth < 768) {
                            setTimeout(() => {
                                e.target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }, 300);
                        }
                    };

                    editable.id = `cell-${blockIdx}-${cellIdx}`;
                    cell.appendChild(editable);
                    subGrid.appendChild(cell);
                }
                container.appendChild(subGrid);
            }
        }

        function syncToOuter(targetBlockIdx, value) {
            const targetCell = document.getElementById(`cell-${targetBlockIdx}-4`);
            if (targetCell && targetCell.innerText !== value) {
                targetCell.innerText = value;
            }
        }

        function syncToCenter(sourceBlockIdx, value) {
            const targetCell = document.getElementById(`cell-4-${sourceBlockIdx}`);
            if (targetCell && targetCell.innerText !== value) {
                targetCell.innerText = value;
            }
        }

        createMandalart();
    </script>
