<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎßåÎã§ÎùºÌä∏ Î™©Ìëú ÏÑ§Ï†ï ÎèÑÍµ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gaegu', cursive;
            background-color: #f0fdf4;
            word-break: keep-all;
            touch-action: auto;
        }

        .mandalart-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;
        }

        .mandalart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            width: 100%;
            aspect-ratio: 1 / 1;
        }

        @media (min-width: 768px) {
            .mandalart-grid {
                gap: 15px;
            }
        }

        .sub-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background-color: #e2e8f0;
            padding: 1px;
            border-radius: 4px;
        }

        @media (min-width: 768px) {
            .sub-grid {
                gap: 2px;
                padding: 2px;
                border-radius: 6px;
            }
        }

        .cell {
            aspect-ratio: 1 / 1;
            background-color: white;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 0.5px solid #cbd5e1;
            overflow: hidden;
            position: relative;
        }

        .editable-area {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: calc(2vw + 2px);
            line-height: 1.1;
            outline: none;
            word-break: break-all;
            padding: 2px;
            cursor: text;
            white-space: pre-wrap;
        }

        @media (min-width: 768px) {
            .editable-area {
                font-size: 1.2rem;
                padding: 4px;
            }
        }

        /* placeholder ÌëúÏãú */
        [contenteditable][data-placeholder]:empty:before {
            content: attr(data-placeholder);
            color: #94a3b8;
            font-weight: bold;
        }

        .editable-area:focus {
            background-color: #fffbeb;
        }

        .core-center {
            background-color: #fef08a !important;
            border: 1.5px solid #eab308 !important;
        }

        .core-sub {
            background-color: #fef9c3 !important;
            border: 1px solid #facc15 !important;
        }

        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; }
            .editable-area { font-size: 10pt; }
        }

        /* Î™®Îã¨ */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body class="p-2 md:p-8">
<div class="mandalart-container">

    <!-- Ìó§Îçî -->
    <header class="flex flex-col md:flex-row justify-between items-center mb-6 no-print gap-4">
        <div class="text-center md:text-left">
            <h1 class="text-2xl md:text-4xl font-bold text-green-800">
                üéØ ÎßåÎã§ÎùºÌä∏ Í≥ÑÌöçÌëú
            </h1>

            <!-- Ìïú Ï§Ñ Îã§Ïßê ÏûÖÎ†• ÏòÅÏó≠ -->
            ‚úçÔ∏è
            <div
                contenteditable="true"
                class="text-green-700 text-sm md:text-lg mt-2 px-2 py-1 rounded-lg outline-none focus:bg-yellow-50"
                data-placeholder="Ìïú Ï§Ñ Îã§ÏßêÏùÑ Ï†ÅÏñ¥Î≥¥ÏÑ∏Ïöî (Ïòà: ÎÇòÎäî Îß§Ïùº Ï°∞Í∏àÏî© ÏÑ±Ïû•ÌïúÎã§)"
            ></div>
        </div>

        <div class="flex gap-2 w-full md:w-auto">
            <button onclick="openModal()"
                class="flex-1 md:flex-none bg-yellow-400 hover:bg-yellow-500 text-white px-5 py-2 rounded-full font-bold shadow-lg text-lg">
                üí° ÏòàÏãú Î≥¥Í∏∞
            </button>
            <button onclick="window.print()"
                class="flex-1 md:flex-none bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-full font-bold shadow-lg text-lg">
                Ï†ÄÏû•/Ïù∏ÏáÑ
            </button>
        </div>
    </header>

    <!-- ÎßåÎã§ÎùºÌä∏ -->
    <div class="bg-white p-2 md:p-8 rounded-3xl shadow-xl border-4 border-green-100 mb-6">
        <div id="mandalartContainer" class="mandalart-grid"></div>
    </div>

    <div class="no-print text-center italic text-gray-600">
        Í∞ÄÏö¥Îç∞ ÏµúÏ¢Ö Î™©ÌëúÎ∂ÄÌÑ∞ ÏûëÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî ‚ú®
    </div>
</div>

<!-- ÏòàÏãú Î™®Îã¨ -->
<div id="exampleModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img src="https://github.com/mina1130/mandalart/blob/b1dba0bb12d7e500588d305148c820875d1009cd/mandalart.JPG?raw=true" class="rounded">
    </div>
</div>

<script>
const container = document.getElementById('mandalartContainer');
const modal = document.getElementById('exampleModal');

function createMandalart() {
    for (let b = 0; b < 9; b++) {
        const sub = document.createElement('div');
        sub.className = 'sub-grid';

        for (let c = 0; c < 9; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';

            if (b === 4 && c === 4) cell.classList.add('core-center');
            else if (b === 4 || c === 4) cell.classList.add('core-sub');

            const edit = document.createElement('div');
            edit.className = 'editable-area';
            edit.contentEditable = true;

            if (b === 4 && c === 4) edit.dataset.placeholder = 'ÏµúÏ¢Ö Î™©Ìëú';
            else if (b === 4 || c === 4) edit.dataset.placeholder = 'Î™©Ìëú';

            edit.id = `cell-${b}-${c}`;

            edit.oninput = () => sync(b, c, edit.innerText);

            cell.appendChild(edit);
            sub.appendChild(cell);
        }
        container.appendChild(sub);
    }
}

function sync(b, c, val) {
    if (b === 4 && c !== 4) {
        document.getElementById(`cell-${c}-4`).innerText = val;
    }
    if (b !== 4 && c === 4) {
        document.getElementById(`cell-4-${b}`).innerText = val;
    }
}

function openModal() {
    modal.classList.add('show');
}

function closeModal(e) {
    if (!e || e.target === modal) {
        modal.classList.remove('show');
    }
}

createMandalart();
</script>

</body>
</html>
