<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Mandalart Planner</title>
    <style>
        :root {
            --bg-color: #f8fa9c;
            --card-bg: #ffffff;
            --border-soft: #e2e8f0;
            --core-color: #ffed4a; /* 최중심: 노랑 */
            --sub-color: #e0f2fe;  /* 세부목표: 연하늘 */
            --text-main: #1e293b;
            --accent: #3b82f6;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f1f5f9;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { margin: 0; font-size: 2.5rem; color: #0f172a; }
        
        /* 컨트롤러 (버튼 영역) */
        .controls { margin-bottom: 20px; display: flex; gap: 10px; }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-view { background-color: var(--accent); color: white; }
        .btn-view:hover { background-color: #2563eb; }
        .btn-print { background-color: #64748b; color: white; }

        /* 만다라트 컨테이너 */
        .mandalart-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            background-color: #cbd5e1;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 1000px;
        }

        .sub-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background-color: var(--border-soft);
            border-radius: 4px;
            overflow: hidden;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        textarea {
            width: 90%;
            height: 90%;
            border: none;
            resize: none;
            text-align: center;
            font-size: 14px;
            background: transparent;
            outline: none;
            color: var(--text-main);
            display: flex;
            align-items: center;
        }

        /* 강조 색상 */
        /* 1. 최중심 칸 */
        .sub-grid:nth-child(5) .cell:nth-child(5) { background-color: var(--core-color); }
        /* 2. 중앙 그리드의 세부 목표들 */
        .sub-grid:nth-child(5) .cell:not(:nth-child(5)) { background-color: var(--sub-color); }
        /* 3. 외부 그리드의 중심칸들 */
        .outer-center { background-color: var(--sub-color); }

        /* --- View 모드 스타일 --- */
        body.view-mode { background-color: #ffffff; }
        body.view-mode textarea { pointer-events: none; cursor: default; }
        body.view-mode .mandalart-container { box-shadow: none; background-color: #eee; }
        body.view-mode .btn-view { background-color: #ef4444; } /* 보기 모드일 때 버튼색 변경 */

        @media print {
            .controls { display: none; }
            body { padding: 0; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Mandalart Planner</h1>
        <p>계획은 세밀하게, 실천은 확실하게</p>
    </div>

    <div class="controls">
        <button class="btn-view" onclick="toggleViewMode()" id="viewBtn">View 모드 켜기</button>
        <button class="btn-print" onclick="window.print()">PDF/인쇄</button>
    </div>

    <div class="mandalart-container" id="mandalart"></div>

    <script>
        const container = document.getElementById('mandalart');
        let isViewMode = false;

        function init() {
            for (let i = 1; i <= 9; i++) {
                const subGrid = document.createElement('div');
                subGrid.className = 'sub-grid';
                subGrid.dataset.gridIndex = i;

                for (let j = 1; j <= 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    const textarea = document.createElement('textarea');
                    textarea.placeholder = "입력";
                    
                    // 외부 그리드 중심칸 설정
                    if (i !== 5 && j === 5) {
                        cell.classList.add('outer-center');
                        textarea.readOnly = true;
                        textarea.placeholder = "세부목표";
                    }

                    // 동기화: 중앙 그리드 -> 외부 그리드 중심
                    if (i === 5 && j !== 5) {
                        textarea.addEventListener('input', (e) => {
                            const targetGridIndex = j;
                            const targetTextarea = document.querySelector(`.sub-grid[data-grid-index="${targetGridIndex}"] .cell:nth-child(5) textarea`);
                            if (targetTextarea) targetTextarea.value = e.target.value;
                        });
                    }

                    cell.appendChild(textarea);
                    subGrid.appendChild(cell);
                }
                container.appendChild(subGrid);
            }
        }

        function toggleViewMode() {
            isViewMode = !isViewMode;
            document.body.classList.toggle('view-mode');
            const btn = document.getElementById('viewBtn');
            btn.innerText = isViewMode ? "Edit 모드로 전환" : "View 모드 켜기";
            
            // View 모드일 때 플레이스홀더 숨기기
            const textareas = document.querySelectorAll('textarea');
            textareas.forEach(ta => {
                if (isViewMode) {
                    if (ta.value === "") ta.style.opacity = "0";
                } else {
                    ta.style.opacity = "1";
                }
            });
        }

        init();
    </script>
</body>
</html>
