    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gaegu', cursive;
            background-color: #f0fdf4;
            word-break: keep-all;
            touch-action: auto;
        }

        .mandalart-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;
        }

        .mandalart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            width: 100%;
            aspect-ratio: 1 / 1;
        }

        @media (min-width: 768px) {
            .mandalart-grid {
                gap: 15px;
            }
        }

        .sub-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background-color: #e2e8f0;
            padding: 1px;
            border-radius: 4px;
        }

        @media (min-width: 768px) {
            .sub-grid {
                gap: 2px;
                padding: 2px;
                border-radius: 6px;
            }
        }

        .cell {
            aspect-ratio: 1 / 1;
            background-color: white;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 0.5px solid #cbd5e1;
            overflow: hidden;
            position: relative;
        }

        .editable-area {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: calc(2vw + 2px);
            line-height: 1.1;
            outline: none;
            word-break: break-all;
            padding: 2px;
            cursor: text;
            white-space: pre-wrap;
        }

        @media (min-width: 768px) {
            .editable-area {
                font-size: 1.2rem;
                padding: 4px;
            }
        }

        [contenteditable][data-placeholder]:empty:before {
            content: attr(data-placeholder);
            color: #94a3b8;
            font-weight: bold;
        }

        .editable-area:focus {
            background-color: #fffbeb;
        }

        .core-center {
            background-color: #fef08a !important;
            border: 1.5px solid #eab308 !important;
        }

        .core-sub {
            background-color: #fef9c3 !important;
            border: 1px solid #facc15 !important;
        }

        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; }
            .editable-area { font-size: 10pt; }
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body class="p-2 md:p-8">

            ></div>

    <!-- Mandalart Grid -->

    <div class="no-print text-center italic text-gray-600">
        Í∞ÄÏö¥Îç∞ ÏµúÏ¢Ö Î™©ÌëúÎ∂ÄÌÑ∞ ÏûëÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî ‚ú®

<!-- Example Modal -->
<div id="exampleModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img src="https://github.com/mina1130/mandalart/blob/b1dba0bb12d7e500588d305148c820875d1009cd/mandalart.JPG?raw=true" class="rounded w-full" alt="ÎßåÎã§ÎùºÌä∏ ÏòàÏãú Ïù¥ÎØ∏ÏßÄ">
    </div>

<script>
const container = document.getElementById('mandalartContainer');
const modal = document.getElementById('exampleModal');
const userMotto = document.getElementById('userMotto');

// Initialize Mandalart Grid
function createMandalart() {
    container.innerHTML = ''; 
    
    // Core Sub indices to track numbers (1-8, skipping center 4)
    const getGoalIndex = (index) => {
        if (index < 4) return index + 1;
        if (index > 4) return index;
        return null;
    };

    for (let b = 0; b < 9; b++) {
        const sub = document.createElement('div');
        sub.className = 'sub-grid';

        for (let c = 0; c < 9; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';

            if (b === 4 && c === 4) cell.classList.add('core-center');
            else if (b === 4 || c === 4) cell.classList.add('core-sub');

            const edit = document.createElement('div');
            edit.className = 'editable-area';
            edit.contentEditable = true;

            // Placeholder Logic
            if (b === 4) {
                // Central Grid (The Main Goal and 8 Major Goals)
                if (c === 4) {
                    edit.dataset.placeholder = 'ÏµúÏ¢Ö Î™©Ìëú';
                } else {
                    const goalNum = getGoalIndex(c);
                    edit.dataset.placeholder = `Î™©Ìëú ${goalNum}`;
                }
            } else {
                // Peripheral Grids (The 8 Detailed Action Plan Grids)
                if (c === 4) {
                    // Center of a peripheral grid, which mirrors a Major Goal
                    const goalNum = getGoalIndex(b);
                    edit.dataset.placeholder = `Î™©Ìëú ${goalNum}`;
                } else {
                    // Action plan cells
                    edit.dataset.placeholder = '';
                }
            }

            edit.id = `cell-${b}-${c}`;

            // Input event for sync and auto-save
            edit.addEventListener('input', () => {
                sync(b, c, edit.innerText);
                saveData();
            });

            cell.appendChild(edit);
            sub.appendChild(cell);
        }
        container.appendChild(sub);
    }
    loadData(); 
}

// Sync center goals with sub-grid centers
function sync(b, c, val) {
    if (b === 4 && c !== 4) {
        const target = document.getElementById(`cell-${c}-4`);
        if (target) target.innerText = val;
    }
    if (b !== 4 && c === 4) {
        const target = document.getElementById(`cell-4-${b}`);
        if (target) target.innerText = val;
    }
}

// Save to LocalStorage
function saveData() {
    const data = {};
    const cells = document.querySelectorAll('.editable-area');
    cells.forEach(cell => {
        if (cell.innerText.trim() !== "") {
            data[cell.id] = cell.innerText;
        }
    });
    
    // Save motto
    data['user-motto'] = userMotto.innerText;

    localStorage.setItem('mandalartData_v2', JSON.stringify(data));
}

// Load from LocalStorage
function loadData() {
    const saved = localStorage.getItem('mandalartData_v2');
    if (!saved) return;

    const data = JSON.parse(saved);
    
    // Restore cell content
    for (const [id, value] of Object.entries(data)) {
        if (id === 'user-motto') {
            userMotto.innerText = value;
            continue;
        }
        const cell = document.getElementById(id);
        if (cell) {
            cell.innerText = value;
        }
    }
}

// Motto auto-save
userMotto.addEventListener('input', saveData);

function openModal() {
    modal.classList.add('show');
}

function closeModal(e) {
    if (!e || e.target === modal) {
        modal.classList.remove('show');
    }
}

// Start application
createMandalart();
</script>
