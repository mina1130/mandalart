            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
            border: 1px solid #cbd5e1;
            transition: all 0.2s;
            overflow: hidden;

        }
        
        /* í…ìŠ¤íŠ¸ ì…ë ¥ ì˜ì—­ ìŠ¤íƒ€ì¼ ìˆ˜ì • */
        .editable-area {

            text-align: center;

            outline: none;
            word-break: break-all;
            padding: 4px;
            cursor: text;
            white-space: pre-wrap; /* ì¤„ë°”ê¿ˆ í—ˆìš© */
        }

        /* Placeholder êµ¬í˜„ */
        .editable-area:empty:before {
            content: attr(data-placeholder);
            color: #cbd5e1;
            font-size: 0.85rem;
        }

        .editable-area:focus {
            background-color: #fffbeb;
        }

        /* ìƒ‰ìƒ í…Œë§ˆ */
        .core-center { background-color: #fef08a !important; border: 2px solid #eab308 !important; }
        .core-sub { background-color: #fef9c3 !important; border: 1.5px solid #facc15 !important; }

<body class="p-4 md:p-8">
    <div class="max-w-5xl mx-auto">

        <div class="bg-white p-4 md:p-8 rounded-3xl shadow-xl border-4 border-green-100 mb-8">
            <div id="mandalartContainer" class="mandalart-grid">
                <!-- 9ê°œì˜ ì„œë¸Œ ê·¸ë¦¬ë“œê°€ ìë°”ìŠ¤í¬ë¦½íŠ¸ë¡œ ìƒì„±ë©ë‹ˆë‹¤ -->
            </div>
        </div>

        <div class="no-print bg-white p-6 rounded-2xl border-2 border-green-200 shadow-sm italic text-gray-600 text-center text-lg">
            ì •ì¤‘ì•™(ë…¸ë€ìƒ‰)ì— í•µì‹¬ ëª©í‘œë¥¼ ì ìœ¼ë©´ ì£¼ë³€ 8ê°œ ì¹¸ì˜ ì¤‘ì•™ìœ¼ë¡œ ìë™ ë³µì‚¬ë©ë‹ˆë‹¤!
        </div>

    <script>
        const container = document.getElementById('mandalartContainer');

        function createMandalart() {
            container.innerHTML = '';
            
            for (let blockIdx = 0; blockIdx < 9; blockIdx++) {
                const subGrid = document.createElement('div');
                subGrid.className = 'sub-grid';
                
                for (let cellIdx = 0; cellIdx < 9; cellIdx++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (blockIdx === 4 && cellIdx === 4) cell.classList.add('core-center');
                    else if (blockIdx === 4 || cellIdx === 4) cell.classList.add('core-sub');

                    const editable = document.createElement('div');
                    editable.className = 'editable-area';
                    editable.contentEditable = true;
                    
                    if (blockIdx === 4 && cellIdx === 4) {
                        editable.setAttribute('data-placeholder', 'ìµœì¢…ëª©í‘œ');
                    }

                    editable.oninput = (e) => {
                        const val = e.target.innerText;

                        // ì¤‘ì•™ ë¸”ë¡ì—ì„œ ì™¸ë¶€ë¡œ ë™ê¸°í™”
                        if (blockIdx === 4 && cellIdx !== 4) {
                            syncToOuter(cellIdx, val);
                        }
                        // ì™¸ë¶€ ë¸”ë¡ ì¤‘ì•™ì—ì„œ ë‚´ë¶€ë¡œ ë™ê¸°í™”
                        else if (blockIdx !== 4 && cellIdx === 4) {
                            syncToCenter(blockIdx, val);
                        }
                    };

                    editable.id = `cell-${blockIdx}-${cellIdx}`;
                    cell.appendChild(editable);
                    subGrid.appendChild(cell);
                }
                container.appendChild(subGrid);
            }
        }

        function syncToOuter(targetBlockIdx, value) {
            const targetCell = document.getElementById(`cell-${targetBlockIdx}-4`);
            if (targetCell && targetCell.innerText !== value) {
                targetCell.innerText = value;
            }
        }

        function syncToCenter(sourceBlockIdx, value) {
            const targetCell = document.getElementById(`cell-4-${sourceBlockIdx}`);
            if (targetCell && targetCell.innerText !== value) {
                targetCell.innerText = value;
            }
        }

        createMandalart();
    </script>
